<html><head>
</head><body>
    <h1>Weekly calendar view</h1>
    <div class="row">
        <h4>This Week</h4>
        <div class="col-md-12" id="table-vertical">
            <div class="row">
                <div class="col-md-3">
                    <h2 id="su">Sunday</h2>
                </div>
                <div class="col-md-9" id="suDiv">
                    <div class="col-md-3 card-on">
                        <h5 class="tblDate">Thursday, March 4, 2021</h5>
                        <h6 class="tblTime">9:00am - 10:00am</h6>
                        <button class="btn btn-primary btn-block" data-toggle = "modal" data-target = "#calModal">Book</button>
                    </div>
                </div>
            </div> <!-- Sunday row -->

            <div class="row">
                <div class="col-md-3">
                    <h2 id="mo">Monday</h2>
                </div>
                <div class="col-md-9 calendarForm" id="moDiv"></div>
            </div> <!-- Monday row -->

            <div class="row">
                <div class="col-md-3">
                    <h2 id="tu">Tuesday</h2>
                </div>
                <div class="col-md-9 calendarForm" id="tuDiv"></div>
            </div> <!-- Tuesday row -->

            <div class="row">
                <div class="col-md-3">
                    <h2 id="we">Wednesday</h2>
                </div>
                <div class="col-md-9 calendarForm" id="weDiv"></div>
            </div> <!-- Wednesday row -->

            <div class="row">
                <div class="col-md-3">
                    <h2 id="th">Thursday</h2>
                </div>
                <div class="col-md-9 calendarForm" id="thDiv"></div>
            </div> <!-- Thursday row -->

            <div class="row">
                <div class="col-md-3">
                    <h2 id="fr">Friday</h2>
                </div>
                <div class="col-md-9 calendarForm" id="frDiv"></div>
            </div> <!-- Friday row -->

            <div class="row">
                <div class="col-md-3">
                    <h2 id="sa">Saturday</h2>
                </div>
                <div class="col-md-9 calendarForm" id="saDiv"></div>
            </div> <!-- Saturday row -->
            
        </div>

        <div class="spacer-2"></div>
        <!-- bookSeed.js -->
        <script src="./assets/js/book/bookSeed.js"></script>
    
    </div>
</body></html>
