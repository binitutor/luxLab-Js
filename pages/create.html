        // check to make sure hours cannot be created backwards
        function validate_hour(crDateFormat, startHour, endHour) {
            var compareHours = false;
            var startHr = startHour.split(':'); // [12][00am]
            var endHr = endHour.split(':'); // [12][00am]
            sHr = startHr[0]; // 12
            sMin = startHr[1]; // 00am
            eHr = endHr[0]; // 12
            eMin = endHr[1]; // 00am

            var hoursEqual = false, // start hour == end hour
                startHourHasAM = false,
                startHourHasPM = false,
                endHourHasAM = false,
                endHourHasPM = false,
                startHourEqual12 = false,
                endHourEqual12 = false,
                bothStartEndHoursAM = false, // start hour = 1am, end hour = 7:00am
                bothStartEndHoursPM = false, // start hour = 1pm, end hour = 7:00pm
                startHourGreaterThanEndHour = false, // start hour > end hour
                startHourLessThanEndHour = false,
                startHourEqualsEndHour = false,
                onlyStartHourAM = false,
                onlyStartHourPM = false,
                startMinEquals30 = false,
                endMinEquals00 = false,
                timeSlotExceedsMAXValue = false,
                invalidTimeSlot = false;

            ///////////////////////////
            if (startHour.includes('am')) {
                startHourHasAM = true; // check if start hour is '12am to 11am'
            }
            if (startHour.includes('pm')) {
                startHourHasPM = true; // check if start hour is '12pm to 11pm'
            }
            if (endHour.includes('am')) {
                endHourHasAM = true; // check if end hour is '12am to 11am'
            }
            if (endHour.includes('pm')) {
                endHourHasPM = true; // check if end hour is '12pm to 11pm'
            }
            // both am or pm
            if (startHourHasAM && endHourHasAM) {
                bothStartEndHoursAM = true;
            }
            if (startHourHasPM && endHourHasPM) {
                bothStartEndHoursPM = true;
            }
            // start Hour = 12
            if (startHour.includes('12')) {
                startHourEqual12 = true; // check if start hour is '12:00am, 12:30am, 12:00pm, 12:30pm'
            }
            if (endHour.includes('12')) {
                endHourEqual12 = true; // check if start hour is '12:00am, 12:30am, 12:00pm, 12:30pm'
            }
            // start Hour > End Hour
            if ((parseInt(sHr) > parseInt(eHr))) {
                startHourGreaterThanEndHour = true; // 3:00pm - 2:00pm
            }
            // only one am or pm
            if (startHour.includes('am') && endHour.includes('pm')) {
                onlyStartHourAM = true;
            }
            if (startHour.includes('pm') && endHour.includes('am')) {
                onlyStartHourPM = true;
            }
            // start Hour < End Hour
            if (parseInt(sHr) < parseInt(eHr)) {
                startHourLessThanEndHour = true;
            }
            // start Hour = End Hour
            if (parseInt(sHr) == parseInt(eHr)) {
                startHourEqualsEndHour = true;
            }
            // start Hour Min = 30
            if (startHour.includes('30')) {
                startMinEquals30 = true;
            }
            // end Hour Min = 30
            if (endHour.includes('00')) {
                endMinEquals00 = true;
            }

            // invalidTimeSlot: Start Hour > End hour!! msg = 'Invalid hour format! End hour cannot proceed the start hour.''
            // 1. 10:00am - 9:00am (both am or pm, sHr > eHr, sHr != 12, eHr != 12)
            // 2. 12:00am - 10:00pm OR 12:00pm - 10:00am (only one am or pm, sHr = 12, eHr != 12)
            // 3. 10:00am - 12:00am OR 10:00pm - 12:00pm (both am or pm, eHr = 12, sHr != 12)
            // 4. 2:00am - 11:00pm OR 2:00pm - 11:00am (only one am or pm, sHr != 12, eHr != 12, sHr < eHr)
            // 5. 10:30am - 10:00am OR 10:30pm - 10:00pm (both am or pm, sHr = eHr, sMin = 30, eMin = 00)
            if (startHourGreaterThanEndHour && (!startHourEqual12) && (!endHourEqual12) && (bothStartEndHoursAM || bothStartEndHoursPM)) {
                invalidTimeSlot = true;
            }
            if ((onlyStartHourAM || onlyStartHourPM) && (startHourEqual12) && (!endHourEqual12)) {
                invalidTimeSlot = true;
            }
            if ((bothStartEndHoursAM || bothStartEndHoursPM) && (!startHourEqual12) && (endHourEqual12)) {
                invalidTimeSlot = true;
            }
            if ((bothStartEndHoursAM || bothStartEndHoursPM) && (startHourEqualsEndHour) && (startMinEquals30) && (endMinEquals00)) {
                invalidTimeSlot = true;
            }

            // timeSlotExceedsMAXValue, msg = 'Invalid hour format! You can not book more than 11:30 hours in one slot!'
            // what makes hour Invalid?! start hour > end hour
            // exceeded MAX 11:30 hours per slot! [11:30 hours --> 10:00am - 9:30pm]
            // 1 10:00am - 10:00pm OR 10:00pm - 10:00am (eHr = sHr, only one pm or am)
            // 2. 10:30pm - 10:00pm OR 10:30am - 10:00am  (eHr = sHr, both am or pm, sMin = 30, eMin = 00)
            // 3. 10:00am - 11:00pm OR 10:00pm - 11:00am (sHr != 12, eHr != 12, only one pm or am, sHr < eHr)
            // 4. 11:00pm - 10:00pm OR 11:00am - 10:00am  (sHr != 12, eHr != 12, both pm or am, sHr > eHr)
            // 5. 10:00am - 12:00am OR 10:00pm - 12:00pm (eHr = 12, both pm or am, sHr < eHr)
            // 6. 12:00am - 10:00pm OR 12:00pm - 10:00am (sHr = 12, only one pm or am, sHr > eHr)
            if ((onlyStartHourAM || onlyStartHourPM) && (startHourEqualsEndHour)) {
                timeSlotExceedsMAXValue = true;
            }
            if ((!startHourEqual12) && (!endHourEqual12) && (onlyStartHourAM || onlyStartHourPM) && (startHourLessThanEndHour)) {
                timeSlotExceedsMAXValue = true; // same as invalidTimeSlot no. 4
            }
            if ((endHourEqual12) && (bothStartEndHoursAM || bothStartEndHoursPM) && (startHourLessThanEndHour)) {
                timeSlotExceedsMAXValue = true;
            }
            if ((startHourEqual12) && (onlyStartHourAM || onlyStartHourPM) && startHourGreaterThanEndHour) {
                timeSlotExceedsMAXValue = true;
            }

            // ================= Condition stats here ...

            // condition 1: check if the forms are filled properly
            if (crDateFormat == 'undefined, undefined NaN, NaN' || crDateFormat == '' || startHour == '' || endHour == '') {
                alertBox(0); // alert('Please fill in the form!');
            }
            // condition 2: check if start hour Equals end hour (12am = 12am or 6pm = 6pm)
            else if (startHour == endHour) {
                alertBox(5); // alert('Invalid hour format! start and end hours cannot be equal.');
            }
            // condition 3: check if end hour is less than start hour (1am - 12am OR 3pm - 2pm OR 1pm - 11am)
            else if (invalidTimeSlot) {
                alertBox(6); // alertBox('Invalid hour format! end hour cannot proceed and start hour.');
            }
            // condition 4: check if time slot exceeds MAX 11:30 hours
            else if (timeSlotExceedsMAXValue) {
                alertBox(7); // alert('Invalid hour format! You can not book more than 11:30 hours in one slot!');
            }
            // all conditions met
            else {
                var newBookHour = startHour + ' - ' + endHour; // '8:00am - 10:00am'
                // alertBox(1);
                ajax_GET_slots(crDateFormat, newBookHour);
            }

        }

        function compare_time_slots(jDATA, newDate, newHour) {
            var slot, slotArr, cTime;

            var hourDashed = new Array();

                        hourDashed[cTime] = slotArr.timeFrom[cTime] + ' - ';
                    }
                    for (cTime in slotArr.timeTo) {
                        hourDashed[cTime] += slotArr.timeTo[cTime]; // 8:00am - 10:00am
                    }

                    // fill hours

                        hoursArr[cTime] = hourDashed[cTime]; // this is irrelevant 
                    }

                    // check each hour of the day

                        // if hour exists
                        if (hourDashed[cTime] == newHour) {
                            // alert('Time Slot is already created for: ' + newDate + ' || ' + newHour);
                            alertBox(11);

                            var newStartHourAM = false,
                                newStartHourPM = false,
                                newEndHourAM = false,
                                newEndHourPM = false,

                                newStartHourEqualsOldEndHour = false,
                                newEndHourEqualsOldStartHour = false,
                                newEndHourBetweenOldHours = false,
                                newEndHourEqualsOldEndHour = false,
                                newStartHourLessThanOldStartHour = false,
                                newEndHourGreaterThanOldEndHour = false;

                            var oldHour = hourDashed[cTime]; // 8:00am - 9:00am
                            var str = oldHour.split(' - '); // [8:00am] [9:00am]
                            var str2 = str[0].split(':'); // [8] [00am]
                            var str3 = str[1].split(':'); // [9] [00am]

                            var oldsHr = str2[0]; // start hour of Old Hour, 8 not 8:00
                            var oldsMin = str2[1]; // start min of Old Hour, 00am
                            var oldeHr = str3[0]; // end hour of Old Hour, 9 not 9:00
                            var oldeMin = str3[1];
                            var oldStartingHour = str[0]; // 8:00am
                            var oldEndingHour = str[1]; // 9:00am

                            var str4 = newHour.split(' - '); // [7:00am] [10:00am]
                            var str5 = str4[0].split(':'); // [7] [00am]
                            var str6 = str4[1].split(':'); // [10] [00am]

                            var newsHr = str5[0]; // 7
                            var newsMin = str5[1]; // 00am
                            var neweHr = str6[0]; // 10
                            var neweMin = str6[1]; // 00am
                            var newStartingHour = str4[0]; // 7:00am
                            var newEndingHour = str4[1]; // 10:00am

                            if (newStartingHour.includes('am')) {
                                newStartHourAM = true;
                            }
                            if (newStartingHour.includes('pm')) {
                                newStartHourPM = true;
                            }
                            if (newEndingHour.includes('am')) {
                                newEndHourAM = true;
                            }
                            if (newEndingHour.includes('pm')) {
                                newEndHourPM = true;
                            }

                            if (oldStartingHour.includes('am')) {
                                oldStartHourAM = true;
                            }
                            if (oldStartingHour.includes('pm')) {
                                oldStartHourPM = true;
                            }
                            if (oldEndingHour.includes('am')) {
                                oldEndHourAM = true;
                            }
                            if (oldEndingHour.includes('pm')) {
                                oldEndHourPM = true;
                            }
                            if (newStartHourAM && oldStartHourAM) {
                                newOldStartHourAM = true;
                            }
                            if (newStartHourPM && oldStartHourPM) {
                                newOldStartHourPM = true;
                            }

                            // starting hours the same --- old: 7:00am - 10:00am && new: 7:00am - 11:00am
                            if (newStartingHour == oldStartingHour) {
                                newStartHourEqualsOldStartHour = true;
                            }
                            if (newStartHourEqualsOldStartHour) {
                                overlayedHourFound = true;
                            }
                            // ending hours the same --- old: 7:00am - 10:00am && new: 8:00am - 10:00am
                            if (newEndingHour == oldEndingHour) {
                                newEndHourEqualsOldEndHour = true;
                            }
                            if (newEndHourEqualsOldEndHour) {
                                overlayedHourFound = true;
                            }
                            // old covers new start hour --- old: 7:00am/7:00am - 10:00am/3:00pm && new start hour: 8:00am/1:00pm 
                            if ((parseInt(newsHr) > parseInt(oldsHr)) && (parseInt(neweHr) < parseInt(oldeHr))) {

                            }
                            if (newStartHourBetweenOldHours) {

                            }
                            if ((parseInt(neweHr) == 12) && ((newEndHourAM && oldEndHourAM) || (newEndHourPM && oldEndHourPM))) {

                            }

        // remove duplicate value
        // Defining function to get unique values from an array
        function removeDuplicateValue(dupArray) {
            var uniqueArray = [];

            // Loop through array values

                if (uniqueArray.indexOf(value) === -1) {
                    uniqueArray.push(value);
                }
            }
            return uniqueArray;

        // Sunday ..> Saturday
        function orderByDate(orderedArray) {

            // order by date
            orderedArray.sort(function(a, b) {
                // Sunday
                if (
                    a.includes('Sunday') &&
                    (
                        b.includes('Monday') || b.includes('Tuesday') || b.includes('Wednesday') ||
                        b.includes('Thursday') || b.includes('Friday') || b.includes('Saturday')
                    )
                ) {
                    return -1;
                }
                // Monday
                if (
                    a.includes('Monday') &&
                    (
                        b.includes('Tuesday') || b.includes('Wednesday') ||
                        b.includes('Thursday') || b.includes('Friday') || b.includes('Saturday')
                    )
                ) {
                    return -1;
                } else if (a.includes('Monday') && b.includes('Sunday')) {
                    return 1;
                }
                // Tuesday
                if (
                    a.includes('Tuesday') &&
                    (
                        b.includes('Wednesday') || b.includes('Thursday') || b.includes('Friday') || b.includes('Saturday')
                    )
                ) {
                    return -1;
                } else if (a.includes('Tuesday') && (
                        b.includes('Sunday') || b.includes('Monday')
                    )) {
                    return 1;
                }
                // Wednesday
                if (
                    a.includes('Wednesday') &&
                    (
                        b.includes('Thursday') || b.includes('Friday') || b.includes('Saturday')
                    )
                ) {
                    return -1;
                } else if (a.includes('Wednesday') && (
                        b.includes('Sunday') || b.includes('Monday') || a.includes('Tuesday')
                    )) {
                    return 1;
                }
                // Thursday
                if (
                    a.includes('Thursday') &&
                    (
                        b.includes('Friday') || b.includes('Saturday')
                    )
                ) {
                    return -1;
                } else if (a.includes('Thursday') && (
                        b.includes('Sunday') || b.includes('Monday') || a.includes('Tuesday') || b.includes('Wednesday')
                    )) {
                    return 1;
                }
                // Friday
                if (
                    a.includes('Friday') &&
                    (
                        b.includes('Saturday')
                    )
                ) {
                    return -1;
                } else if (a.includes('Friday') && (
                        b.includes('Sunday') || b.includes('Monday') || a.includes('Tuesday') || b.includes('Wednesday') ||
                        a.includes('Thursday')
                    )) {
                    return 1;
                }
                // Saturday
                if (a.includes('Saturday') && (
                        b.includes('Sunday') || b.includes('Monday') || a.includes('Tuesday') ||
                        b.includes('Wednesday') || b.includes('Thursday') || b.includes('Friday')
                    )) {
                    return 1;
                }

                return 0;
            });

            return orderedArray;
        }

        /*
            order by hour
            12:00am -, 12:30am -, 1:00am -, 1:30am -, 2:00am -, 2:30am -, 3:00am -, 3:30am -, 4:00am -, 4:30am -
            5:00am -, 5:30am -, 6:00am -, 6:30am -, 7:00am -, 7:30am -, 8:00am -, 8:30am -, 9:00am -
            9:30am -, 10:00am -, 10:30am -, 11:00am -, 11:30am -
            12:00pm -, 12:30pm -, 1:00pm -, 1:30pm -, 2:00pm -, 2:30pm -, 3:00pm -, 3:30pm -, 4:00pm -, 4:30pm -
            5:00pm -, 5:30pm -, 6:00pm -, 6:30pm -, 7:00pm -, 7:30pm -, 8:00pm -, 8:30pm -, 9:00pm -
            9:30pm -, 10:00pm -, 10:30pm -, 11:00pm -, 11:30pm -
        */
        function orderByHour(orderedArray) {
            var timeSlots = ['12:00am -', '12:30am -', '1:00am -', '1:30am -', '2:00am -', '2:30am -',
                '3:00am -', '3:30am -', '4:00am -', '4:30am -', '5:00am -', '5:30am -', '6:00am -', '6:30am -',
                '7:00am -', '7:30am -', '8:00am -', '8:30am -', '9:00am -', '9:30am -', '10:00am -', '10:30am -',
                '11:00am -', '11:30am -', '12:00pm -', '12:30pm -', '1:00pm -', '1:30pm -', '2:00pm -', '2:30pm -',
                '3:00pm -', '3:30pm -', '4:00pm -', '4:30pm -', '5:00pm -', '5:30pm -', '6:00pm -', '6:30pm -',
                '7:00pm -', '7:30pm -', '8:00pm -', '8:30pm -', '9:00pm -', '9:30pm -', '10:00pm -',
                '10:30pm -', '11:00pm -', '11:30pm -'
            ]; // length = 48

            // order by date
            orderedArray.sort(function(a, b) {
                var arrIndex = 0,
                    currentIndex = 0;
                for (index in timeSlots) {
                    arrIndex = index;
                    // 12:00am --------------- first
                    if (arrIndex == 0) {
                        if (a.includes(timeSlots[index])) {
                            return -1;
                        }
                    }
                    // 11:30pm --------------- last
                    else if (arrIndex == (timeSlots.length - 1)) {
                        if (a.includes(timeSlots[index])) {
                            return 1;
                        }
                    } else {
                        if (a.includes(timeSlots[index])) {
                            // compare to prev slots
                            for (var i = index; i >= 0; i--) {
                                if (b.includes(timeSlots[i])) {
                                    return 1;
                                }
                            }
                            // compare to next slots
                            for (var i = index; i < timeSlots.length; i++) {
                                if (b.includes(timeSlots[i])) {
                                    return -1;
                                }
                            }
                        }

                    }
                }

                return 0;
            });

            return orderedArray;
        }

    <script>
        var dateClass = '#crDate';

                var oCSS = document.createElement('link');
                oCSS.type = 'text/css';
                oCSS.rel = 'stylesheet';
                oCSS.href = '//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css';
                // oCSS.href = './assets/js/jquery-ui.css';
                oCSS.onload = function() {
                    var oJS = document.createElement('script');
                    oJS.type = 'text/javascript';
                    oJS.src = '//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js';
                    // oJS.src = './assets/js/jquery-ui.min.js';
                    oJS.onload = function() {
                        $(dateClass).datepicker();
                    }
                    document.body.appendChild(oJS);
                }
                document.body.appendChild(oCSS);
            }
