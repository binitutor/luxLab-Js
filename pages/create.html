        function weekDates(thisWeekDateObj) {
            var thisWeekDate;
            var str = '';
            var newDay, newDate, newDateName, newMonthNum, newMonthName, newYear;

            // find full format of first day of the week
            newDay = thisWeekDateObj.getDay(); // 0
            newDateName = date_call(7)[newDay]; // Sunday
            str = newDateName + ', '; // 'Sunday, '
            newMonthNum = thisWeekDateObj.getMonth(); // 2
            newMonthName = date_call(8)[newMonthNum]; // March
            str += newMonthName + ' '; // 'Sunday, March '
            newDate = thisWeekDateObj.getDate(); // 7
            str += newDate + ', '; // 'Sunday, March 7, '
            newYear = thisWeekDateObj.getFullYear(); // 2021
            str += newYear; // 'Sunday, March 7, 2021'

            thisWeekDate = str; // Thursday, March 11, 2021

            return thisWeekDate;
        }

        /* 
        this function produces an array of date data
        date_call[0] - date - current date: Sat Mar 06 2021 06:05:55 GMT-0500 (Eastern Standard Time)
        date_call[1] - dateNumWeek - current date num: 6, (0 - 6)
        date_call[2] - dateName - current date num: Saturday
        date_call[3] - calMonthNum - current month num: 2 (starts count from 0)
        date_call[4] - calMonthNumCorrected - adds 1 to month: 3
        date_call[5] - calMonthName - current month name: March
        date_call[6] - theYear - adds 1 to month: 2021
        date_call[7] - weekdays - weedays array 
        date_call[8] - months - months array
        date_call[9] - dateNumMonth - current date num: 15, (1-31)
        date_call[10] - fullDayToday - // Thursday, March 4, 2021

        it receives one arguments: the array number
        then it returns the required date value
        to call this func: var today = date_call(n);
    */
        function date_call(num) {
            var date = new Date(); //Sat Mar 06 2021 06:05:55 GMT-0500 (Eastern Standard Time)
            var dateNumWeek = date.getDay(); // 6, (0 - 6)
            var dateNumMonth = date.getDate(); // 15, (1-31)
            var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var dateName = weekdays[date.getDay()]; // Saturday  
            var calMonthNum = date.getMonth(); // 2 (starts from 0)
            var calMonthNumCorrected = date.getMonth() + 1; // 3
            var months = [
                "January", "February", "March",
                "April", "May", "June", "July", "August",
                "September", "October", "November", "December"
            ];
            var calMonthName = months[date.getMonth()]; // March
            var theYear = date.getFullYear(); // 2021
            var fullDayToday = dateName + ', ' +
                calMonthName + ' ' +
                dateNumMonth + ', ' +
                theYear; // Thursday, March 4, 2021

            var dateArr = [
                date, dateNumWeek, dateName, calMonthNum,
                calMonthNumCorrected, calMonthName, theYear,
                weekdays, months, dateNumMonth, fullDayToday
            ]; // holds date formats

            return dateArr[num];
        }

        // create booking
        function saveBookingRecord(e) {
            e.preventDefault();

            var crDate = $('#crDate').val(); // 2021-03-11
            // convert to new date format
            var str = crDate.split("-"); // [2021, 03, 11]
            var yr = str[0]; // 2021
            var mn = str[1] - 1; // 02 (0 - 11)
            var dt = str[2]; // 11
            var date = new Date(yr, mn, dt); // full form

            var startHour = $('#startHour').val();
            var endHour = $('#endHour').val();

            var crDay = date.getDay(); // 0 - 6
            var crDate = date.getDate(); // 1 - 31
            var dateName = date_call(7)[crDay]; // Thursday
            var crMonth = date.getMonth(); // 0 - 11
            var monthName = date_call(8)[crMonth]; // March
            var crYear = date.getFullYear(); // 2021
            var crDateFormat = dateName + ", " + monthName + ' ' +
                crDate + ', ' + crYear; // Thursday, March 11, 2021

            // alert('Date: ' + crDateFormat); // Thursday, March 11, 2021
            // alert(startHour + ' - ' + endHour); // 8:00am - 10:00am
            var newBookHour = startHour + ' - ' + endHour; // 8:00am - 10:00am

            // check db to see if it isn't created already

            var str = '<div class="col-xs-6 card-on calendarForm">';
            str += '<h5 class="tblDate">' + crDateFormat + '</h5>';

            str += '<div class="col-xs-6"><button class="btn btn-secondary" onClick="editBooking(event)"><i class="fas fa-pen"></i></button></div>';
            str += '<div class="col-xs-6"><button class="btn btn-secondary" onClick="deleteBooking(event)"><i class="fas fa-trash-alt"></i></button></div>';

        function editBooking(e) {
            var i = e.target; // <i> obj

            var btnParent = $(i).parent().parent().parent(); // div calendarForm
            var btnParentHTMLelm = btnParent[0]; // convert jquery object to html element

            var crDate = $(btnParentHTMLelm).find(".tblDate").text(); // Thursday, March 11, 2021

            var crTime = $(btnParentHTMLelm).find(".tblTime").text(); // 8:00am - 10:00am

            // fill the values back to the form


            var splitDate = crDate.split(', '); // Thursday|March 11|2021
            var splitDateMonth = splitDate[1].split(' '); // March|11

            var yyyy = splitDate[2]; // 2021

            var mm = date_call(8).indexOf(splitDateMonth[0]); // 02
            var mmStr = '';
            if (mm < 10) {
                mmStr += '0' + (mm + 1);
            } else {
                mmStr += (mm + 1);
            }
            var dd = splitDateMonth[1]; // 10

            // var newDay = new Date(yyyy, mm, dd); // full date works
            var newDate = yyyy + '-' + mmStr + '-' + dd; // yyyy-MM-dd

            document.getElementById('crDate').value = newDate;

            var timeSplit = crTime.split(' - ');
            var startHour = timeSplit[0];
            var endHour = timeSplit[1];

            document.getElementById('startHour').value = startHour;
            document.getElementById('endHour').value = endHour;


            // also edit value in database
        }
