                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3110.400994784733!2d-77.50655238465319!3d38.77744077958925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b65cf756e88725%3A0x7282db8d40666f5d!2sHistoric%20District%2C%2010370%20Festival%20Ln%2C%20Manassas%2C%20VA%2020109!5e0!3m2!1sen!2sus!4v1614534451685!5m2!1sen!2sus"

            <div class="slider-options-container flex">
                
                <a id="map-view" href="javascript:;">

<script>
    /* slider script */
    $(function(){
        var box = $('.fade-in');
        
        // box
        box.animate({
            top: 0,
            opacity: '0'
        });
        
        box.animate({
            top: 50,
            opacity: '1'
        });
    });
    
    // map
    
    $(function(){
      const map = $('#map');
      const street = $('#street');
    
      $(document).ready(function(){
        map.show();
        initMap();
    
        street.show();
        initStreetView();
      });
    
      // Initialize and add street view map
      function initStreetView() {
        // The location to load the street view at
        const manassasMall = {lat: 38.7774855, lng: -77.5044267};
        const streetDiv = document.getElementById('street');
        const panorama = new google.maps.StreetViewPanorama(
          streetDiv, {
            position: manassasMall
          });
      }
    
      // Initialize and add the map
      function initMap() {
        // The location to load the map at
        const manassasMall = {lat: 37.7575, lng: -122.4377};
        // The map, centered at manassas mall
        const map = new google.maps.Map(
            document.getElementById('map'), {zoom: 12, center: manassasMall});
        // The marker, positioned at manassas mall
        const marker = new google.maps.Marker({position: manassasMall, map: map});
      }
    });
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRl4AiInNxFpaQSXoCpam3f8-vhB1lIyU&callback=initMap&libraries=&v=weekly">
        </script>
